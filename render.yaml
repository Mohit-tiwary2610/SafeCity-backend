services:
  - type: web
    name: safecity-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --prefer-binary --only-binary=:all: --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    pythonVersion: 3.10