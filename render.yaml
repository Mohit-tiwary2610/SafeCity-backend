services:
  - type: web
    name: safecity-backend
    env: python
    plan: free
    buildCommand: >
      pip install --upgrade pip setuptools wheel &&
      pip install --prefer-binary fastapi==0.115.0 uvicorn[standard]==0.30.0 &&
      pip install --prefer-binary motor==3.5.1 pymongo==4.6.1 &&
      pip install --prefer-binary pydantic==2.8.2 python-dotenv==1.0.1 &&
      pip install --prefer-binary numpy==1.26.4 &&
      pip install --prefer-binary scikit-learn==1.1.3
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    pythonVersion: 3.10